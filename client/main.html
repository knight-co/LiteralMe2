<head>
  <title>literalMe</title>
</head>
<body>
  <div class="container">
    
    {{> navBar}}
    {{> mainBody}}
    {{> footerBar}}
    
  </div>
</body>

<template name="myLibrary">
  <div class="row">
    {{#each allBooks}}
      <div class="col-md-4" id={{_id}}>
            <div class="card mb-4 shadow-sm uniform">
              <img src={{Path}}  alt="temp photo" class="thumbtemp" >
              <div class="card-body"> 
                  <h5 class="card-title">{{Title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{Author}}</h6>
                <p class="card-text descview"></p>
                {{> ViewThis}}
                {{> ConfirmDelete}}
                {{> editBook}}
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary js-view">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary js-edit">Edit</button>
                 </div>
                    <div class="col-9">
                     <button><i class="fa fa-thumbs-up js-up"></i></button>
                     <button><i class="fa fa-thumbs-down js-down"></i></button>
                     <i class="fa fa-trash js-delete "></i>
                   </div>
                </div>
                <div class="col-md-7">       
                    <small class="text-muted"><p>Viewed {{counter}} times</p></small>
                </div>
              </div>
            </div>
          </div> <!-- /col -->
    {{/each}}
      <!-- ??? -->
      
 
  </div> <!--Row-->
</template>

<template name="ConfirmDelete">
   <!-- Modal -->
   <div class="modal fade" id="confirmModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">You want to Delete this?</h5>
            </div>
            <div class="modal-footer">
              <input  id=delID type="text">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-primary js-confirm" data-dismiss="modal">Yes</button>
            </div>
          </div>
        </div>
      </div>
    <!-- ??? -->
</template>

<template name="navBar">
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">         
          <strong>literalMe</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
</template>

<template name="myJumbo">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading ty">LiteralMe</h1>
      <p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
      <p>
        <a href="#" class="btn btn-primary my-2">Top Rated Book</a>
      </p>
      {{>addBook}}
    </div>
  </section>
</template>

<template name="addBook">
  <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary js-addAbook" data-toggle="modal" data-target="#addBookModal"> Add a BOOK</button>
      <!-- Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Here.</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
             <img class = "imgholder" src="imgplaceholder.png" alt="">
             <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Title</span>
                </div>
                <input type="text" class="form-control" id="Title" placeholder="Provide a Title"   aria-label="Provide a Title" aria-describedby="basic-addon1">
              </div> <!-- Title -->
                        <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Author</span>
                </div>
                <input type="text" class="form-control" id="Author" placeholder="Provide an Author"  aria-label="Sizing example input" aria-describedby="basic-addon1">
              </div> <!-- Author -->
                        <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Description</span>
                </div>
                <input type="text" class="form-control" id="Desc" aria-label="Provide a Description" aria-describedby="basic-addon1">
              </div> <!-- Description -->
                <div class="modal"></div>
                  <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Path</span>
                  </div>
                  <input type="text" class="form-control" id="Path" placeholder="Provide a Path"   aria-label="Provide a Path" aria-describedby="basic-addon1">
                </div> <!-- Path -->
            </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary js-close" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary js-save" >Save!</button>
              </div>
            </div>
          </div>
        </div>
</template>

<template name="mainBody">
  <main role="main">
    {{> myJumbo}}
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          {{> myLibrary}} 
        </div> <!-- /row for all cards -->
      </div>
    </div>

  </main>
</template>

<template name="editBook">
  <!-- Modal -->
    <div class="modal fade" id="editBookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Book Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img class = "eholder" src="imgplaceholder.png" alt="">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Title</span>
              </div> 
              <input type="text" class="form-control" id="eTitle" placeholder="Provide a Title" aria-label="Provide a Title" aria-describedby="basic-addon1">
            </div><!-- Title-->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Author</span>
              </div>
              <input type="text" class="form-control" id="eAuthor" placeholder="Provide an Author" aria-label="Provide an Author" aria-describedby="basic-addon1">
            </div><!-- Author-->
                <div class="input-group">
                    <div class="input-group-prepend mb-3">
                      <span class="input-group-text">Description</span>
                    </div>
                    <textarea class="form-control" id="eDesc" aria-label="Provide a Description"></textarea>
                  </div> <!--Description-->
                  <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Path</span>
              </div>
              <input type="text" class="form-control" id="ePath" placeholder="Provide a Path" aria-label="Provide a Path" aria-describedby="basic-addon1">
            </div><!-- Path-->
                  <input id="ediD" type="hidden">
          </div> <!--Modal Body-->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary js-closeEdit" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary js-saveEdit">Save changes</button>
          </div> <!--Save changes and close-->
        </div>
      </div>
    </div>
</template>

<template name="ViewThis">
  <!-- Modal -->
    <div class="modal fade" id="ViewBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalScrollableTitle">View Menu</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" >
          </div>
          <div class="modal-footer">
            <input type="hidden" id=delID>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div> <!-- End of Modal -->
</template>

<template name="footerBar">
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>    
    </div>
  </footer>
</template>
